---
name: Deploy
on:
  workflow_run:
    workflows: [test]
    types: [completed]
    branches: [main]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.13 # This is the action
        with:
          heroku_api_key: "38b58b68-a4d4-4422-b195-e5884fe05638"
          heroku_app_name: "agile-chamber-34431" #Must be unique in Heroku
          heroku_email: "lizjohnson@thisisartium.com"
          usedocker: true
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed - will not deploy'